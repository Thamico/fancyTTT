<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-turn"></div>
    <div class="board">
      <div class="cell c1" onclick="mark(this)" id="0"></div>
      <div class="cell c2" onclick="mark(this)" id="1"></div>
      <div class="cell c3" onclick="mark(this)" id="2"></div>
      <div class="cell c4" onclick="mark(this)" id="3"></div>
      <div class="cell c5" onclick="mark(this)" id="4"></div>
      <div class="cell c6" onclick="mark(this)" id="5"></div>
      <div class="cell c7" onclick="mark(this)" id="6"></div>
      <div class="cell c8" onclick="mark(this)" id="7"></div>
      <div class="cell c9" onclick="mark(this)" id="8"></div>
      <div class="line l1 animate"></div>
      <div class="line l2 animate"></div>
      <div class="line l3 animate"></div>
      <div class="line l4 animate"></div>
      <div class="hand animate">
        <img
          src="https://raw.githubusercontent.com/HectorVilas/odin-tic-tac-toe/main/media/images/hand.png"
        />
      </div>
    </div>

    <script src="gameLogic.js"></script>
    <button class="btn-start-game">Start game!</button>
  </body>
</html>
